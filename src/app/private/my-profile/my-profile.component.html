<div class="profile-container" fxLayout="column">
    <mat-card>
      <mat-card-title>Actualizar informaci&oacute;n personal</mat-card-title>
      <mat-card-content>
        <!-- <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()"> -->
        <form>
          <mat-form-field class="display-block">
            <input matInput placeholder="Nombre de usuario:" value="{{myInfo?.username}}">
          </mat-form-field>
          <mat-form-field class="display-block">
            <input matInput placeholder="E-mail:" value="{{myInfo?.email}}">
          </mat-form-field>
        </form>
        <mat-divider></mat-divider>
        <mat-card-title class="mt-2">Roles</mat-card-title>
        <mat-chip-list>
          <mat-chip [disabled]="true" *ngFor="let role of myInfo?.roles">{{role.name}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
</div>
