<h2 mat-dialog-title>Cropador de imagen</h2>
<mat-dialog-content class="mat-typography">
  <input hidden type="file" #imgFileInput (change)="fileChangeEvent($event)" />
  <img width="200" height="150" [src]="croppedImage" />
  <image-cropper #imageCropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
    [resizeToWidth]="200" format="jpeg" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
    (loadImageFailed)="loadImageFailed()" [imageQuality]="75">
  </image-cropper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="crop()">Install</button>
</mat-dialog-actions>
