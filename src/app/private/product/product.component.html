<div class="product-container" fxLayout="column">
  <mat-card>
    <mat-card-title>Productos</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form fxLayout="column">
        <!-- Product Name -->
        <app-form-header [icon]="'arrow_right_alt'" [text]="'Nombre del nuevo producto'"></app-form-header>
        <mat-form-field class="display-block">
          <input matInput placeholder="Name:" required>
        </mat-form-field>
        <!-- End Product Name -->
        <!-- Catalogable product -->
        <app-form-header [icon]="'arrow_right_alt'" [text]="'¿Es un producto que se pueda vender?'"></app-form-header>
        <mat-slide-toggle>Producto para el cat&aacute;logo</mat-slide-toggle>
        <!-- End Catalogable product -->
        <!-- Product Families -->
        <app-form-header [icon]="'arrow_right_alt'" [text]="'¿A qu&eacute; familias pertenece?'"></app-form-header>
        <div fxLayout="row">
          <div class="twin-column-list left">
            <!-- <app-form-header [icon]="'arrow_right_alt'" [text]="'No seleccionadas'"></app-form-header> -->
            <mat-list class="notSelected" *ngFor="let notSelected of notSelectedFamilies">
              <mat-list-item class="pointer" (click)="addToSelected(notSelected)"><span>{{notSelected}}</span></mat-list-item>
            </mat-list>
          </div>
          <div class="twin-column-list right">
            <!-- <app-form-header [icon]="'arrow_right_alt'" [text]="'Seleccionadas'"></app-form-header> -->
            <mat-list class="selected" *ngFor="let selected of selectedFamilies">
              <mat-list-item class="pointer" (click)="removeFromSelected(selected)"><span>{{selected}}</span></mat-list-item>
            </mat-list>
          </div>
        </div>
        <!-- End Product Families -->
        <!-- Product Type Selector -->
        <app-form-header [icon]="'arrow_right_alt'" [text]="'Es un producto b&aacute;sico o se compone de otros productos'"></app-form-header>
        <mat-form-field>
          <mat-select [(value)]="selected" placeholder="Tipo de producto">
            <mat-option *ngFor="let type of productTypes" [value]="type.value">{{type.viewValue}}</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- End Product Type Selector -->
        <div *ngIf="showCompositeForm()">
          formulario compuesto
        </div>
      </form>

      <input type="file" (change)="fileChangeEvent($event)" />

      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
        [resizeToWidth]="128" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"></image-cropper>

      <img [src]="croppedImage" />
    </mat-card-content>
  </mat-card>
</div>
