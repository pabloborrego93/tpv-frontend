<div 
  infiniteScroll 
  [scrollWindow]="false" 
  [infiniteScrollDistance]="0" 
  [infiniteScrollThrottle]="100" 
  (scrolled)="onScroll()"
  class="order-container" fxLayout="column" fxLayoutGap="16px">
  <mat-card>
    <mat-card-title>Pedidos</mat-card-title>
    <mat-card-content *ngIf="!errorLoadingOrders">
      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="space-between center">
        <button mat-raised-button color="primary">Actualizar</button>
        <button mat-raised-button color="primary">Nuevo Pedido</button>
      </div>
      <mat-card class="mt-2" *ngFor="let order of orders | async">
        <mat-card-header>{{ order?.id }}</mat-card-header>
        <mat-card-content>
          <p>{{ order?.createdAt }}</p>
          <p>{{ order?.status }}</p>
        </mat-card-content>
      </mat-card>

      <div *ngIf="!finished" fxLayoutAlign="center center">
        <p>Cargando pedidos...</p>
      </div>

      <div *ngIf="finished" fxLayoutAlign="center center">
        <p>No hay m&aacute;s pedidos.</p>
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="errorLoadingOrders">
      {{getErrorMsg()}}
    </mat-card-content>
  </mat-card>
</div>
