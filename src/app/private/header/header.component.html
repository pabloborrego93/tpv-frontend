<div class="main-toolbar mat-elevation-z2" fxLayout="row" fxLayoutAlign="start center">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  
    <span fxFlex></span>
  
    <button mat-icon-button (click)="toggleFullscreen()">
      <mat-icon *ngIf="!isFullscreen">fullscreen</mat-icon>
      <mat-icon *ngIf="isFullscreen">fullscreen_exit</mat-icon>
    </button>
  
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  
    <mat-menu #appMenu="matMenu" yPosition="below" xPosition="before">
      <button mat-menu-item (click)="navegarMiPerfil()">Mi Perfil</button>
      <button mat-menu-item (click)="doLogOut()">Salir</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
  
  </div>
