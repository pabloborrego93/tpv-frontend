<div class="sigin-conainer" fxLayout="column" fxLayoutAlign="center center">
  <div class="sigin-main mat-elevation-z12">
    <mat-card>
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="loginUser()">
          <mat-form-field class="display-block">
            <input id="username" type="text" placeholder="username" formControlName="username" required matInput>
          </mat-form-field>
          <mat-form-field class="display-block">
            <input id="password" type="password" placeholder="password" formControlName="password" required matInput>
          </mat-form-field>
          <div fxLayout="row" fxLayoutAlign="space-between center center">
            <button mat-raised-button color="primary" type="submit" [disabled]="!isValidForm()">Login <mat-icon class="spin" *ngIf="loading">autorenew</mat-icon></button>
            <mat-error *ngIf="formErrors">{{formErrors}}</mat-error>
          </div>
        </form>
      </mat-card-content>
      <mat-divider [inset]="true"></mat-divider>
      <mat-card-footer>
        <mat-grid-list cols="2" rowHeight="50px">
          <mat-grid-tile>
            <a class="redirect" [routerLink]="['/signup']">Sign up</a>
          </mat-grid-tile>
          <mat-grid-tile>
            <a class="redirect" [routerLink]="['/restore-password']">Forgotten password?</a>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
